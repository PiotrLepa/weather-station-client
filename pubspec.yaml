name: weather_station
description: Client application for weather station

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5

  # Networking
  http: ^0.13.5
  dio: ^4.0.6
  connectivity_plus: ^3.0.2

  # State management
  flutter_bloc: ^8.1.1

  # Dependency Injection
  get_it: ^7.2.0
  injectable: ^2.1.0

  # Navigation
  auto_route: ^5.0.4

  # Logging
  logger: ^1.1.0

  # Data classes & json serialization
  kt_dart: ^1.0.0
  freezed_annotation: ^2.2.0

  # Multi-language support
  auto_localized: ^1.3.2

  # Firebase
  firebase_core: ^2.4.1
  firebase_messaging: ^14.2.1

  # Storage
  shared_preferences: ^2.0.16

  flutter_native_timezone: ^2.0.0

  another_flushbar: ^1.12.29

  flutter_svg: ^1.1.6

  permission_handler: ^10.2.0

#  flutter_ble_lib: ^2.3.2

  flutter_html: ^3.0.0-alpha.6

  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lint
  lint: ^2.0.1

  # Testing
#  mockito: ^5.3.2
#  bloc_test: ^9.1.0

  # Generators
  build_runner: ^2.3.3
  injectable_generator: ^2.1.3
  auto_route_generator: ^5.0.3
  flutter_gen_runner: ^5.1.0+1
  auto_localized_generator: ^1.3.2

  # Data classes
  freezed: ^2.3.2
  json_serializable: ^6.5.4

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - lang/
    - assets/
    - assets/icons/
    - assets/images/
    - assets/json/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Light.ttf
          style: normal
          weight: 300
        - asset: fonts/Lato-LightItalic.ttf
          style: italic
          weight: 300
        - asset: fonts/Lato-Regular.ttf
          style: normal
          weight: 400
        - asset: fonts/Lato-Italic.ttf
          style: italic
          weight: 400
        - asset: fonts/Lato-Medium.ttf
          style: normal
          weight: 500
        - asset: fonts/Lato-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: fonts/Lato-Semibold.ttf
          style: normal
          weight: 600
        - asset: fonts/Lato-SemiboldItalic.ttf
          style: italic
          weight: 600
        - asset: fonts/Lato-Bold.ttf
          style: normal
          weight: 700
        - asset: fonts/Lato-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: fonts/Lato-Black.ttf
          style: normal
          weight: 900
        - asset: fonts/Lato-BlackItalic.ttf
          style: italic
          weight: 900